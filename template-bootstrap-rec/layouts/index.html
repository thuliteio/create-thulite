{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-lg-7 pb-5 text-center">
    <h1>{{ .Title }}</h1>
    <p>{{ .Params.Lead | safeHTML }}</p>
    <a class="btn btn-dark px-3" href="https://docs.thulite.io/getting-started/" role="button">Get Started</a>
    <a class="btn btn-outline-dark px-3" href="https://github.com/orgs/thuliteio/discussions" role="button">View Discussions</a>
    <p class="meta">Open-source MIT Licensed. <a href="https://github.com/thuliteio/thulite">Thulite v{{ $data := getJSON "https://raw.githubusercontent.com/thuliteio/thulite/main/package.json" }}{{ $data.version }}</a></p>
  </div>
</div>
{{ end }}
